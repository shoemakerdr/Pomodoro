<!DOCTYPE html>
<html>
    <head>
        <script type='text/javscript' src='script.js'></script>
        <link rel='stylesheet' href='style.css'>
    </header>
    <body>
        <header>Pomodoro Timer</header>
        <div class='timerDiv'>
           <div id='timer'>25:00</div>
           <div class='startPause'>
               <button id='start'>START</button>
               <button id='pause'>PAUSE</button>
           </div>
        </div>
        <div class='sessionBreak'>
           <div class='session'>
               <p>Session</p>
               <button id='sessionButton'>
                   <span>-</span>
                   <p>25</p>
                   <span>+</span>
               </button>
           </div>
           <div class='break'>
               <p>Break</p>
               <button id='breakButton'>
                   <span>-</span>
                   <p>5</p>
                   <span>+</span>
               </button>
           </div>
       </div>
       <button class='reset'>RESET</button>
    </body>
</html>
