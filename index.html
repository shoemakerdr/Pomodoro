<!DOCTYPE html>
<html>
    <head>
        <script src='script.js'></script>
        <link rel='stylesheet' href='style.css'>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body class=''>
        <div class='app'>
            <header class='header'>Pomodoro Timer</header>
            <div class='timer-face'>
                <div class='timer-status' id='timerStatus'>Session</div>
                <div class='timer' id='timer'>25:00</div>
            </div>
            <div class='inc-dec-buttons'>
                <div class='inc-dec-wrapper'>
                    <div class='button-label'>Session</div>
                    <button class='inc-dec-button' id='session'>
                        <div class='timer-length' id='sessionLength'>25</div>
                        <div class='inc-dec'>
                            <div class='sign dec' id='decrementSession'>-</div>
                            <div class='sign inc' id='incrementSession'>+</div>
                        </div>
                    </button>
                </div>
                <div class='inc-dec-wrapper'>
                    <div class='button-label'>Break</div>
                    <button class='inc-dec-button' id='break'>
                        <div class='timer-length' id='breakLength'>5</div>
                        <div class='inc-dec'>
                            <div class='sign dec' id='decrementBreak'>-</div>
                            <div class='sign inc' id='incrementBreak'>+</div>
                        </div>
                    </button>
                </div>
            </div>
            <div class='start-stop-buttons'>
                <button class='start button' id='start'>Start</button>
                <div class='pause-reset-buttons'>
                    <button class='pause button' id='pause'>Pause</button>
                    <button class='reset button' id='reset'>Reset</button>
                </div>
            </div>
        </div>
    </body>
</html>
