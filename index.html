<!DOCTYPE html>
<html>
    <head>
        <script src='script.js'></script>
        <link rel='stylesheet' href='style.css'>
    </header>
    <body>
        <header>Pomodoro Timer</header>
        <div class='timerDiv'>
            <div id='timerStatus'>SESSION</div>
            <div id='timer'>25:00</div>
            <div class='startPause'>
                <button id='start'>START</button>
                <button id='pause'>PAUSE</button>
            </div>
        </div>
        <div class='sessionBreak'>
            <div class='sessionDiv'>
                <p>SESSION</p>
                <button id='session'>
                   <span id='decrementSession'>-</span>
                   <p id='sessionLength'>25</p>
                   <span id='incrementSession'>+</span>
                </button>
            </div>
            <div class='breakDiv'>
                <p>BREAK</p>
                <button id='break'>
                   <span id='decrementBreak'>-</span>
                   <p id='breakLength'>5</p>
                   <span id='incrementBreak'>+</span>
                </button>
            </div>
        </div>
        <button id='reset'>RESET</button>
    </body>
</html>
