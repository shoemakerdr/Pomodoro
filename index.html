<!DOCTYPE html>
<html>
    <head>
        <script src='script.js'></script>
        <link rel='stylesheet' href='style.css'>
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
    </head>
    <body class='col'>
        <header class='title'>Pomodoro Timer</header>
        <div class='col padsurround margbottom'>
            <div class='label marglabeltop marglabelbottom' id='timerStatus'>SESSION</div>
            <div class='title' id='timer'>25:00</div>
            <div class='margtop'>
                <button class='labelsm padsurround margside startunderline starthover startactive' id='start'>START</button>
                <button class='labelsm padsurround margside pauseunderline pausehover pauseactive' id='pause'>PAUSE</button>
            </div>
        </div>
        <div class='row margtop margbottom sessionBreak'>
            <div class='col padsurround divWidth sessionDiv'>
                <div class='labelsm'>SESSION</div>
                <button class='row underline btnhover btnnopad' id='session'>
                   <span class='label inc_dec_side padsurround btnactive' id='decrementSession'>-</span>
                   <span class='label padsurround' id='sessionLength'>25</span>
                   <span class='label inc_dec_side padsurround btnactive' id='incrementSession'>+</span>
                </button>
            </div>
            <div class='col padsurround divWidth breakDiv'>
                <div class='labelsm'>BREAK</div>
                <button class='row underline btnhover btnnopad' id='break'>
                   <span class='label inc_dec_side padsurround btnactive' id='decrementBreak'>-</span>
                   <span class='label padsurround' id='breakLength'>5</span>
                   <span class='label inc_dec_side padsurround btnactive' id='incrementBreak'>+</span>
                </button>
            </div>
        </div>
        <div class='margtop'>
            <button class='labelsm padsurround underline btnhover btnactive' id='reset'>RESET</button>
        </div>
    </body>
</html>
